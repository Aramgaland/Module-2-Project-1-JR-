<body>

    <header>
        <h3>Загрузка картинок</h3>
        <p>Загружайте селфи, мемы, и веселые картинки сюда..</p>

        
    </header>


    <main>

        <section class="in-upload-button">
            <button class="nav-button active" onclick="window.location.href='/upload/'">Загрузить</button>
            <button class="nav-button" onclick="window.location.href='/images/'">Список картинок</button>
        </section>
        
       <section class="upload-section">
            <h3>Загрузите ваши картинки</h2>

            <form action="/upload/" method="post" enctype="multipart/form-data">
                
                    
                    <input type="file" name="file" id="fileInput" accept=".jpeg, .jpg, .png, .gif" hidden>
                

                <button type="button" class="download-button" onclick="fileInput.click()">
                    Выбрать файл из папки</button>

        <button type="submit" class="download-button">Загрузить</button>
    </form>
</section>


        <section></section>
       

    </main>
